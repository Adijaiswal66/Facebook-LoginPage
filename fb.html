<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css">

</head>
<body>
    <section>
        <div class="container">
            <div class="facebook-icon">
                <img src="../Project-3 Facebook.com/facebook logo.png" alt="facebook">
                <p class="facebook-line">Facebook helps you connect and share </p>
                <p class="facebook-line">with the people in your life.</p>
            </div>
            
            <div class="login-box">
                <input type="email" name="Email id" id="emailid" placeholder="Email address or phone number">
               <input type="password" name="" id="password" placeholder="Password" >
                <button class="login-button">Log in</button>
                <h5 id="forg-password">Forgotten password?</h5>
                <div class="line"></div>
                <button class="create-account-button">Create new account</button>
            </div>
        </div>
        <p id="bottom-line"><span class="boldfont">Create a page</span> for a celebrity, brand or business.</p>
    </section>
</body>
</html>
